<script>
    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */

        document.getElementById("main").style.marginLeft = "0";
    }
</script>
<main>
    <article class="page">
        <header class="page__header">
            <h1 class="page__title">Share A Location</h1>

            <p>This will allow you to generate a link that can be opened in the Showplaces app.</p>
        </header>
        <div class="page__content">
            <form>
                <br><hr><br>

                <label><strong>Location Information</strong></label><br><br>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" onfocusout="foo()"><br>
                <label for="label">Label:</label><br>
                <input type="text" id="label" name="label"><br>

                <br><hr><br>

                <label><strong>Address</strong></label><br><br>
                <label for="street">Street Address:</label><br>
                <input type="text" id="street" name="street"><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br>
                <label for="state">State:</label><br>
                <input type="text" id="state" name="state"><br>
                <label for="zip">Postal Code:</label><br>
                <input type="text" id="zip" name="zip"><br>
                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country"><br>

                <br><hr><br>

                <label><strong>Coordinates</strong></label><br>
                <p><em>Enter in decimal degree format.</em></p>
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude"><br>
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude"><br>

                <br><hr><br>

                <input type="submit" class="button-9" value="Share" onclick="share()">

                <br><br><br><br>
            </form>

            <script>
                let name = document.getElementById("name");
                name.addEventListener("keydown", function () {
                    document.getElementById("label").disabled = name.value !== "";
                });
                name.addEventListener("focus", function() {
                    document.getElementById("label").disabled = name.value !== "";
                });
                function foo() {
                    let name = document.getElementById("name").value;
                    if (name !== "") {
                        document.getElementById("label").disabled = true;
                    }
                }
                function share() {
                    let name = document.getElementById("name").value;
                    let label = document.getElementById("label").value;
                    if (name === "") {
                        alert("Name required.")
                    }
                    console.log(name);
                    console.log(label);
                }
            </script>
        </div>
    </article>
